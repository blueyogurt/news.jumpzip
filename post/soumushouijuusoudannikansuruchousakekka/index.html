bel for="sch2"&gt;関連サイト&lt;/label&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;Loading&lt;/div&gt;&lt;div&gt;Loading&lt;/div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.soumu.go.jp%2Fmenu_news%2Fs-news%2F01gyosei08_02000107.html&amp;p=2"&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.soumu.go.jp%2Fmenu_news%2Fs-news%2F01gyosei08_02000107.html&amp;p=3"&gt;&lt;/div&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="javascript:mytop.slswitch()"&gt;&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000052.gif" width="28"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://www.soumu.go.jp/raku2web/index.html?StartURL=http://www.soumu.go.jp/menu_news/s-news/01gyosei08_02000107.html"&gt;&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000053.gif" width="128"&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;a&gt;&lt;div&gt;&lt;div&gt;&lt;a href="http://news.jumpzip.yogurt.blue/index.html"&gt;総務省トップ&lt;/a&gt; &gt;&lt;a href="http://news.jumpzip.yogurt.blue/menu_news/index.html"&gt;広報・報道&lt;/a&gt; &gt;&lt;a href="http://news.jumpzip.yogurt.blue/menu_news/s-news/index.html"&gt;報道資料一覧&lt;/a&gt; &gt;移住相談に関する調査結果&lt;/div&gt;&lt;div&gt;&lt;h1&gt;報道資料&lt;/h1&gt;&lt;div&gt;平成28年6月24日&lt;/div&gt;&lt;h2&gt;移住相談に関する調査結果&lt;/h2&gt;&lt;div&gt;（移住相談窓口等における相談受付件数等）&lt;/div&gt;&lt;div&gt;&lt;div&gt;　総務省では、各都道府県及び市町村に聞き取り調査を実施したところです。今般、平成27年度における結果をとりまとめましたので、&lt;a href="http://news.jumpzip.yogurt.blue/main_content/000426253.pdf"&gt;別添&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000011.gif" width="15"&gt;&lt;/a&gt;のとおりお知らせします。&lt;/div&gt;&lt;div&gt;&lt;h3&gt;1．各都道府県及び市町村の移住相談窓口等において受け付けた相談件数&lt;/h3&gt;&lt;div&gt;&lt;div&gt;・平成27年度中に受け付けた相談件数は、全体で142,000件となっている。&lt;/div&gt;&lt;/div&gt;&lt;h3&gt;2．各都道府県及び市町村の移住相談窓口等に相談を寄せた移住希望者の関心事項&lt;/h3&gt;&lt;div&gt;&lt;div&gt;・相談を寄せた移住希望者の関心事項としては、&lt;br&gt;　(1) 住まい&lt;br&gt;　(2) 仕事&lt;br&gt;　(3) 移住者支援制度&lt;br&gt;の順となっている。&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;dl&gt;&lt;dt&gt;連絡先&lt;/dt&gt;&lt;dd&gt;総務省地域力創造グループ地域自立応援課&lt;br&gt;担当：清水課長補佐、後藤係長&lt;br&gt;電話：（直通）03-5253-5394&lt;br&gt;　　　  （FAX）03-5253-5537&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;a href="#pTop"&gt;ページトップへ戻る&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;a&gt;&lt;div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.jumpzip.yogurt.blue/menu_kyotsuu/sitemap.html"&gt;サイトマップ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.jumpzip.yogurt.blue/menu_kyotsuu/policy/policy.html"&gt;プライバシーポリシー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.jumpzip.yogurt.blue/menu_kyotsuu/policy/tyosaku.html"&gt;当省ホームページについて&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;a href="http://news.jumpzip.yogurt.blue/index.html"&gt;&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000049.gif" width="78"&gt;&lt;/a&gt;&lt;span xml:lang="en" lang="en"&gt;© 2009 Ministry of Internal Affairs and Communications All Rights Reserved.&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;</script></head></html>
