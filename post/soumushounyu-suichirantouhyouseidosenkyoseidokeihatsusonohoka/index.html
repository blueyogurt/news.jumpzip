.yogurt.blue/english/index.html"&gt;English&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;div&gt;&lt;div&gt;&lt;input type="radio" value="p1" checked="checked"&gt;&lt;label for="sch1"&gt;サイト内&lt;/label&gt;　&lt;input type="radio" value="p2"&gt;&lt;label for="sch2"&gt;関連サイト&lt;/label&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;Loading&lt;/div&gt;&lt;div&gt;Loading&lt;/div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.soumu.go.jp%2Fsenkyo%2Fsenkyo_s%2Fnews%2Findex.html&amp;p=2"&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.soumu.go.jp%2Fsenkyo%2Fsenkyo_s%2Fnews%2Findex.html&amp;p=3"&gt;&lt;/div&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="javascript:mytop.slswitch()"&gt;&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000052.gif" width="28"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://www.soumu.go.jp/raku2web/index.html?StartURL=http://www.soumu.go.jp/senkyo/senkyo_s/news/index.html"&gt;&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000053.gif" width="128"&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;a&gt;&lt;div&gt;&lt;div&gt;&lt;h1&gt;選挙・政治資金&lt;/h1&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="../../../index.html"&gt;トップ&lt;/a&gt; &gt; &lt;a href="../../index.html"&gt;選挙・政治資金&lt;/a&gt; &gt; &lt;a href="../index.html"&gt;選挙&lt;/a&gt; &gt; ニュース一覧＜投票制度・選挙制度・啓発その他＞&lt;/p&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;&lt;a href="../index.html"&gt;&lt;span&gt;選挙&lt;/span&gt;&lt;/a&gt;&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="../../seiji_s/index.html"&gt;政治資金&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../../kaikaku/index.html"&gt;選挙制度改革の取り組み&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/div&gt;&lt;hr&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;ニュース一覧&lt;/p&gt;&lt;h3&gt;投票制度・選挙制度・啓発その他&lt;/h3&gt;&lt;h4&gt;もくじ&lt;/h4&gt;&lt;ol&gt;&lt;li&gt;&lt;a href="#chapter1"&gt;投票制度&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="#chapter2"&gt;選挙制度&lt;/a&gt;&lt;/li&gt;&lt;li odo/naruhodo10.html"&gt;インターネット選挙運動の解禁について&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成24年11月26日&lt;/dt&gt;&lt;dd&gt;&lt;a href="http://news.jumpzip.yogurt.blue/main_content/000208975.pdf"&gt;参議院選挙区選出議員の選挙区の定数の改正について&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000011.gif" width="15"&gt;&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成19年　3月　1日&lt;/dt&gt;&lt;dd&gt;&lt;a href="senkyo/pdf/060830_1_1.pdf"&gt;最近の主な公職選挙法の改正について&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000011.gif" width="15"&gt;&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成18年11月　1日&lt;/dt&gt;&lt;dd&gt;&lt;a href="senkyo/meibo_etsuran/index.html"&gt;選挙人名簿抄本の閲覧制度の改正について&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成14年　8月31日&lt;/dt&gt;&lt;dd&gt;&lt;a href="http://www.soumu.go.jp/senkyo/senkyo_s/news/senkyo/shu_kuwari/shu_kuwari_1.html"&gt;衆議院小選挙区の区割りの改定等について&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成13年　7月29日&lt;/dt&gt;&lt;dd&gt;&lt;a href="senkyo/san_kaisei/index.html"&gt;参議院議員選挙制度の改正について &lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成12年　6月25日&lt;/dt&gt;&lt;dd&gt;&lt;a href="senkyo/shu_teisu/index.html"&gt;衆議院比例代表選出議員の定数削減について&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成12年　5月17日&lt;/dt&gt;&lt;dd&gt;&lt;a href="senkyo/seido_6_kaisei/index.html"&gt;選挙制度6項目の改正について&lt;/a&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;p&gt;&lt;a href="#header"&gt;このページの先頭へ&lt;/a&gt;&lt;/p&gt;&lt;h4&gt;&lt;a&gt;啓発その他&lt;/a&gt;&lt;/h4&gt;&lt;div&gt;&lt;dl&gt;&lt;dt&gt;平成28年　3月18日&lt;/dt&gt;&lt;dd&gt;&lt;a href="http://news.jumpzip.yogurt.blue/main_content/000405134.pdf"&gt;住所移転に伴う住民票の異動及び公職選挙法の改正に係る周知啓発チラシ&lt;img src="http://news.jumpzip.yogurt.blue/main_content/000000011.gif" width="15"&gt;&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成28年　3月15日&lt;/dt&gt;&lt;dd&gt;&lt;a href="http://news.jumpzip.yogurt.blue/senkyo/senkyo_s/news/senkyo/gakkou_renkei/index.html"&gt;学校教育と連携した啓発事業実態調査報告書について&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;平成27年　9月29日&lt;/dt&gt;&lt;dd&gt;&lt;a href="http://news.jumpzip.yogurt.blue/senkyo/senkyo_s/news/senkyo/senkyo_nenrei/01.html"&gt;高校生向け副教材「私たちが拓く日本の未来」について&lt;/a&gt;&lt;/dd&gt;&lt;dt&gt;
